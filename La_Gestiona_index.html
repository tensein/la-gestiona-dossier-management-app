<![CDATA[<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>La Gestiona</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div id="app" class="max-w-[350px] min-h-[600px] mx-auto bg-white shadow-lg flex flex-col">
        <!-- Navigation -->
        <nav class="bg-blue-600 p-2 flex justify-between items-center">
            <button data-section="ajt" class="nav-btn active px-3 py-1 text-white rounded hover:bg-blue-700 transition">Ajt</button>
            <button data-section="dos" class="nav-btn px-3 py-1 text-white rounded hover:bg-blue-700 transition">Dos</button>
            <button data-section="mod" class="nav-btn px-3 py-1 text-white rounded hover:bg-blue-700 transition">Mod</button>
            <button data-section="sup" class="nav-btn px-3 py-1 text-white rounded hover:bg-blue-700 transition">Sup</button>
            <button data-section="eta" class="nav-btn px-3 py-1 text-white rounded hover:bg-blue-700 transition">Eta</button>
        </nav>

        <!-- Sections -->
        <div class="flex-1">
            <!-- Ajouter Section -->
            <section id="section-ajt" class="p-4">
                <h2 class="text-xl font-semibold mb-4">Ajouter un dossier</h2>
                <form id="form-add-dossier" class="space-y-4">
                    <input type="hidden" id="dossier-number" />

                    <div class="space-y-2">
                        <label class="block text-sm font-medium">Nom du dossier *</label>
                        <input
                            type="text"
                            id="dossier-name"
                            required
                            class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        />
                        <p class="text-xs text-gray-500">Première lettre en majuscule, sans accents</p>
                    </div>

                    <div class="space-y-2">
                        <label class="block text-sm font-medium">Date d'arrivée *</label>
                        <input
                            type="date"
                            id="date-arrivee"
                            required
                            class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        />
                    </div>

                    <div class="space-y-2">
                        <label class="block text-sm font-medium">État du dossier *</label>
                        <select
                            id="etat-dossier"
                            required
                            class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        >
                            <option value="en-cours">En cours</option>
                            <option value="en-attente">En attente</option>
                            <option value="termine">Terminé</option>
                        </select>
                    </div>

                    <div id="termine-fields" class="hidden space-y-4">
                        <div class="space-y-2">
                            <label class="block text-sm font-medium">Date de fin de traitement *</label>
                            <input
                                type="date"
                                id="date-fin"
                                class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                            />
                        </div>

                        <div class="space-y-2">
                            <label class="block text-sm font-medium">Nombre d'écritures *</label>
                            <input
                                type="number"
                                id="nb-ecritures"
                                min="0"
                                class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                            />
                        </div>
                    </div>

                    <div class="space-y-2">
                        <label class="block text-sm font-medium">Pièces saisies</label>
                        <div class="grid grid-cols-2 gap-2">
                            <label class="flex items-center space-x-2">
                                <input type="checkbox" name="pieces-saisies" value="achats" />
                                <span>Achats</span>
                            </label>
                            <label class="flex items-center space-x-2">
                                <input type="checkbox" name="pieces-saisies" value="ventes" />
                                <span>Ventes</span>
                            </label>
                            <label class="flex items-center space-x-2">
                                <input type="checkbox" name="pieces-saisies" value="banque" />
                                <span>Banque</span>
                            </label>
                            <label class="flex items-center space-x-2">
                                <input type="checkbox" name="pieces-saisies" value="caisse" />
                                <span>Caisse</span>
                            </label>
                            <label class="flex items-center space-x-2">
                                <input type="checkbox" name="pieces-saisies" value="od" />
                                <span>OD</span>
                            </label>
                        </div>
                    </div>

                    <div class="space-y-2">
                        <label class="block text-sm font-medium">Pièces manquantes</label>
                        <div class="grid grid-cols-2 gap-2">
                            <label class="flex items-center space-x-2">
                                <input type="checkbox" name="pieces-manquantes" value="achats" />
                                <span>Achats</span>
                            </label>
                            <label class="flex items-center space-x-2">
                                <input type="checkbox" name="pieces-manquantes" value="ventes" />
                                <span>Ventes</span>
                            </label>
                            <label class="flex items-center space-x-2">
                                <input type="checkbox" name="pieces-manquantes" value="releve" />
                                <span>Relevé</span>
                            </label>
                            <label class="flex items-center space-x-2">
                                <input type="checkbox" name="pieces-manquantes" value="salaires" />
                                <span>Salaires</span>
                            </label>
                            <label class="flex items-center space-x-2">
                                <input type="checkbox" id="autres-detail" name="pieces-manquantes" value="autres" />
                                <span>Autres à détailler</span>
                            </label>
                        </div>
                        <div id="autres-detail-input" class="hidden mt-2">
                            <input
                                type="text"
                                placeholder="Précisez les autres pièces manquantes"
                                class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                            />
                        </div>
                    </div>

                    <div class="space-y-2">
                        <label class="block text-sm font-medium">Remarque</label>
                        <textarea
                            id="remarque"
                            rows="3"
                            class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        ></textarea>
                    </div>

                    <button
                        type="submit"
                        class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 transition"
                    >
                        Ajouter
                    </button>
                </form>
            </section>

            <!-- Dossiers Section -->
            <section id="section-dos" class="hidden p-4">
                <h2 class="text-xl font-semibold mb-4">Liste des dossiers</h2>
                <div class="mb-4">
                    <input type="text" 
                           id="search-dossier" 
                           placeholder="Rechercher un dossier..." 
                           class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div id="dossiers-list" class="space-y-3"></div>
            </section>

            <!-- Modifier Section -->
            <section id="section-mod" class="hidden p-4">
                <h2 class="text-xl font-semibold mb-4">Modifier un dossier</h2>
                <div id="modifier-list" class="space-y-3"></div>
            </section>

            <!-- Supprimer Section -->
            <section id="section-sup" class="hidden p-4">
                <h2 class="text-xl font-semibold mb-4">Supprimer un dossier</h2>
                <div id="supprimer-list" class="space-y-3"></div>
            </section>

            <!-- États Section -->
            <section id="section-eta" class="hidden p-4">
                <div class="flex space-x-2 mb-4">
                    <button data-tab="traites" class="eta-tab active px-3 py-1 bg-blue-600 text-white rounded">Traités</button>
                    <button data-tab="manquants" class="eta-tab px-3 py-1 bg-gray-300 rounded">Manquants</button>
                    <button data-tab="ecritures" class="eta-tab px-3 py-1 bg-gray-300 rounded">Écritures</button>
                </div>

                <!-- Dossiers traités -->
                <div id="tab-traites" class="eta-content">
                    <div class="flex justify-between mb-2">
                        <h3 class="font-medium">Dossiers traités</h3>
                        <button onclick="window.print()" class="text-blue-600">
                            <i class="fas fa-print"></i>
                        </button>
                    </div>
                    <div id="traites-list" class="space-y-2"></div>
                </div>

                <!-- Pièces manquantes -->
                <div id="tab-manquants" class="eta-content hidden">
                    <div class="flex justify-between mb-2">
                        <h3 class="font-medium">Pièces manquantes</h3>
                        <button onclick="window.print()" class="text-blue-600">
                            <i class="fas fa-print"></i>
                        </button>
                    </div>
                    <div id="manquants-list" class="space-y-2"></div>
                </div>

                <!-- Écritures total -->
                <div id="tab-ecritures" class="eta-content hidden">
                    <div class="flex justify-between mb-2">
                        <h3 class="font-medium">Total des écritures</h3>
                        <button onclick="window.print()" class="text-blue-600">
                            <i class="fas fa-print"></i>
                        </button>
                    </div>
                    <div id="ecritures-list" class="space-y-2"></div>
                </div>
            </section>
        </div>
    </div>

    <script src="js/script.js" type="module"></script>
</body>
</html>]]>
